<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .detailscontainer {
           background: linear-gradient(to bottom, transparent ,rgba(126, 8, 8, 0.983));
        }
    </style>
</head>
<body>

    <div class="w-full h-screen bg-black  font-bold ">
       <div class="imagecontainer w-full h-screen relative ">
        <div class=" maincard z-[3] w-full absolute h-screen">

        <img class="w-full h-full object-cover " src="">

        </div>
        <div class=" incomingcard z-[2] w-full absolute h-screen">
            <img class="w-full h-full object-cover " src="">

        </div>
       </div>

       <div class="w-full h-screen absolute top-0 z-[5] flex flex-col justify-between  ">

        <div class="navbar px-4 py-5 flex justify-between items-center text-white ">
            <div class="prflimg w-[3.5rem] h-[3.5rem] rounded-full overflow-hidden  ">
                <img  class="w-full h-full object-cover" src="" >
            </div>

            <h3 class="text-xl capitalize tracking-tighter " >he liked you</h3>

           <div class="chaticon relative w-[3.5rem] h-[3.5rem]  rounded-full bg-white/20 flex items-center justify-center ">
            
            <i class="ri-chat-1-fill"></i>
            <div class="badge flex items-center justify-center absolute w-5 h-5 rounded-lg top-0 right-0 translate-x-[5px] -translate-y-[3px] bg-red-600">
                <h5 class="text-[13px] font-medium">5</h5>
            </div>

           </div>

           
           
        </div>

        <div class="detailscontainer ">
            
            <div class="details w-full px-5 py-6 ">

                <div class=" element location flex gap-3 ">
                    <i class="w-[1.6rem] h-[1.6rem] bg-white rounded-full ri-corner-left-up-fill flex items-center font-semibold justify-center "></i>
                    <h3 class="text-white  ">USA, America</h3>
                </div>
    
                <div class=" element name flex gap-5 text-white  ">
                    <h1 class="  font-semibold tracking-tighter text-7xl" >Victory</h1>
                    <h1 class="font-semibold tracking-tighter text-7xl opacity-60">20</h1>
                </div>
    
                <div class=" element tags flex gap-3 text-white mt-3 ">
                    
                   
    
    
                </div>
    
                <div class=" element bio text-white/80 mt-4 ">
                    <h3 class="text-xl" >Bio</h3>
                    <p class="mt-5 text-lg " ></p>
                </div>
    
                <div class=" element  flex items-start mt-10 gap-3  ">
                    <button class=" deny py-3  w-1/2 bg-white  rounded-3xl" >
                        <i class="text-2xl ri-close-line  "></i>
                    </button>
                    <button class=" accept font-semibold text-2xl text-white py-3  w-1/2 bg-[#FC5149] rounded-3xl " >
                        <i class="ri-heart-fill font-semibold "></i>
                    </button>
                </div>
    
            </div>
        
        </div>
    </div>
     
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="script.js"></script>
    
</body>
</html>
